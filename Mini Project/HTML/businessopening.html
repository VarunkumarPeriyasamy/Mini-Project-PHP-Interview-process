<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        background-color: skyblue;
        color: white;
    }
    input{
        background-color: white;
    }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <form class="row g-3">
    <div class="col-md-8">
    <label for="inputEmail4" class="form-label">Name</label>
    <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your Name">
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your Email">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Enter your Address">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
        <option selected>Andhra Pradesh</option>
        <option value="">Arunachal Pradesh</option>
        <option value="">Assam</option>
	    <option value="">Bihar</option>
        <option value="">Chhattisgarh</option>
	    <option value="">Goa</option>
        <option value="">Gujarat</option>
        <option value="">Haryana</option>
        <option value="">Himachal Pradesh</option>
        <option value="">Jammu and Kashmir</option>
        <option value="">Jharkhand</option>
        <option value="">Karnataka</option>
        <option value="">Kerala</option>
        <option value="">Madhya Pradesh</option>
        <option value="">Maharashtra</option>
        <option value="">Manipur</option>
        <option value="">Meghalaya</option>
        <option value="">Mizoram</option>
        <option value="">Nagaland</option>
        <option value="">Odisha</option>
        <option value="">Punjab</option>
        <option value="">Rajasthan</option>
        <option value="">Sikkim</option>
        <option value="">Telangana</option>
        <option value="">Uttar Pradesh</option>
        <option value="">Uttarakhand</option>
        <option value="">West Bengal</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
